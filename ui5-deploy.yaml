# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: zsap.com.mef.bilancio.formazione.accmass
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://l2vs2slass01.mef.gov.it:8000
          client: "100"
        app:
          name: Z_S4_ACCANTMASS
          package: $tmp
          transport: ""
